# Configuration Nginx pour dev.consultantdigital-paris.fr
# Fichier à placer dans /etc/nginx/conf.d/dev.consultantdigital-paris.fr.conf

server {
    listen 80;
    server_name dev.consultantdigital-paris.fr;
    root /var/www/dev;
    index index.html index.htm;

    # Logs
    access_log /var/log/nginx/dev.consultantdigital-paris.fr.access.log;
    error_log /var/log/nginx/dev.consultantdigital-paris.fr.error.log;

    # Protection par mot de passe
    auth_basic "Site en développement - Accès restreint";
    auth_basic_user_file /var/www/dev/.htpasswd;

    # Configuration principale
    location / {
        try_files $uri $uri/ =404;
        
        # En-têtes de sécurité
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }

    # Optimisation des fichiers statiques
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }

    # Compression GZIP
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Sécurité - Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
    }

    # Robots.txt
    location = /robots.txt {
        add_header Content-Type text/plain;
    }
}
