# Configuration Nginx pour ayta.fr et www.ayta.fr (Production)
# Fichier : /etc/nginx/conf.d/ayta.fr.conf

server {
    listen 80;
    server_name ayta.fr www.ayta.fr;
    
    # Document root
    root /var/www/html;
    index index.html index.htm;
    
    # Logs
    access_log /var/log/nginx/ayta.fr.access.log;
    error_log /var/log/nginx/ayta.fr.error.log;
    
    # Configuration principale
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Optimisation des fichiers statiques
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
    }
    
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Sécurité - masquer la version Nginx
    server_tokens off;
    
    # Limitation de la taille des uploads
    client_max_body_size 10M;
    
    # Compression Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}
